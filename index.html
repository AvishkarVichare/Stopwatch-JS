<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="bg-black text-white">
    <div class="container h-[100vh] flex justify-center items-center">
        <div class="rounded-[50%] border-4 border-gray-600 w-[400px] h-[400px] flex flex-col justify-center items-center">
            <div id="main-watch" class="text-[3rem]">
                <span id="h">00</span>
                :
                <span id="m">00</span>
                :
                <spam id="s">00</spam>
                :
                <spam id="cs">00</spam>
            </div>
            <div class="mt-4">
                <button class="mx-2 font-bold" id="start">Start</button>
                <button class="mx-2 font-bold" id="stop">Stop</button>
                <button class="mx-2 font-bold" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
